cache:
 paths:
   - .m2/repository

stages: 
  - package 
  - deploy
  - s3
  
package: 
  stage: package
  script:
     - 'mvn package' 
  artifacts: 
    paths: 
      - target
  image: maven
  
deploy:
  stage: deploy
  script: 
    - 'mvn -DaltDeploymentRepository=repo::default::file:./target/staging deploy'
    - cp target/arity-*-fat.jar target/staging/tech/greenfield/ARIty/*/
  artifacts: 
    paths:
      - target/staging
  image: maven
  
s3:
  stage: s3
  script: 
    - pip install awscli 
    - aws s3 sync --storage-class REDUCED_REDUNDANCY --acl public-read ./target/staging/ s3://cloudonix-dist/maven2/releases
  image: python
  only: 
    - master
    
  